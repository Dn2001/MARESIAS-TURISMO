<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perguntas Frequentes</title>
  <link rel="stylesheet" href="faq.css" />
</head>
<body>

  <section class="faq">
    <h1>Perguntas Frequentes</h1>

    <div class="faq-item">
      <input type="checkbox" id="q1" />
      <label for="q1" class="faq-question">Qual o prazo de entrega?</label>
      <div class="faq-answer">
        <p>O prazo de entrega é de 5 a 10 dias úteis, dependendo da sua localização.</p>
      </div>
    </div>

    <div class="faq-item">
      <input type="checkbox" id="q2" />
      <label for="q2" class="faq-question">Posso trocar um produto?</label>
      <div class="faq-answer">
        <p>Sim, aceitamos trocas em até 30 dias após a compra, desde que o produto esteja com a embalagem original.</p>
      </div>
    </div>

    <div class="faq-item">
      <input type="checkbox" id="q3" />
      <label for="q3" class="faq-question">Quais formas de pagamento são aceitas?</label>
      <div class="faq-answer">
        <p>Aceitamos cartão de crédito, boleto bancário e Pix.</p>
      </div>
    </div>

  </section>

</body>
</html>
